<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Baby Name Battle!</title>
  
  <!-- Just for debugging purposes. Don't actually copy this line! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="assets/js/retina-1.1.0.js"></script>
  <script src="assets/js/restore.js"></script>
  
  {{ headContent() }}
  {{ bootstrapLib() }}
  
  <link href="assets/css/style.css" rel="stylesheet">
  
</head>

<body id="page-top">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
        data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#page-top">TOP</a>
      </div>
      <div class="navbar-collapse collapse navbar-right">
        <ul class="nav navbar-nav">
          <li>{{ standlnk }}</li>
          <li>{{ reviewlnk }}</li>
        </ul>
      </div>
    </div>
  </div>
  
  <div id="headerwrap">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <h1>BABY NAME BATTLE!</h1>			
        </div>
        <div class="col-lg-8 col-lg-offset-2 himg">
          <img src="assets/img/gloves.svg" height="200px" width="200px" class="img-responsive">
        </div>
      </div>
    </div> 
  </div>
  
  <div id="settings">
    <div class="container">
      <div class="row centered">
        <div class="col-xs-4">
        {{ playersel }}
        </div>
        <div class="col-xs-4">
        {{ modesel }}
        </div>
        <div class="col-xs-4">
        {{ termsel }}
        </div>
      </div>
    </div>
  </div>
  
  <div id="battle">
    <div class="container">
      <div class="row centered" style="padding-top: 50px;">
        <div class="col-xs-3 col-xs-offset-2">
          <h4>competitor 1</h4>
          <p>{{ name1txt }}</p>
          <p>{{ cut1btn }}</p>
          <p>{{ vote1btn }}</p>
        </div>
        <div class="col-xs-2 himg">
          <img src="assets/img/vs.png" width="50px" class="img-responsive"
            style="margin-left: auto; margin-right: auto; ">
        </div>
        <div class="col-xs-3">
          <h4>competitor 2</h4>
          <p>{{ name2txt }}</p>
          <p>{{ cut2btn }}</p>
          <p>{{ vote2btn }}</p>
        </div>		 				
      </div>
    </div>
  </div>
  
  <!--
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/retina-1.1.0.js"></script>
  <script src="assets/js/restore.js"></script>
  -->
</body>
</html>
